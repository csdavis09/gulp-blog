{% extends "layout.html" %}
{% block content %}


<div class="row">
  <div class="col-md-12" id="cover">
    &nbsp;
  </div>
</div>

<h3>My recent posts</h3>
{% for post in site.posts %}
  <article>
    <a href="{{ post.permalink }}">{{ post.title }}</a>
    <div class="meta">{{ post.author }}</div>
    {{ post.summary | safe }}

    <p><a href="{{ post.permalink }}">READ MORE</a></p>
  </article>
{% endfor %}
{% endblock %}
