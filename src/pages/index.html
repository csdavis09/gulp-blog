{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% for post in site.posts %}
      <div class="article-brief">
        <h2><a href="{{ post.permalink }}">{{ post.title}}</a></h2>
        <div class="author">{{ post.author }}</div>
        {{ post.content }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
