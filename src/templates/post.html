<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css"/>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-lg-2" id="leftCol">
	  <ul class="nav nav-stacked" id="sidebar">
            {% block menu %}
            <li class="active"><a href="/">HOME</a></li>
            <li><a href="/about.html">ABOUT</a></li>
            <li><a href="/projects.html">PROJECTS</a></li>
            <li><a href="/contactMe.html">CONTACT ME</a></li>
            <li><a href="/blog.html">BLOG</a></li>
            {% endblock %}
          </ul>
        </div>
    
        <div class="col-sm-9 col-lg-10">
          <div class="row">
            <div class="col-md-12">
              <h1>{{ file.page.title }}</h1>
              <div class="meta">{{ file.page.author }}</div>
              {{ file.page.content }}
            </div>
          </div>
        </div>
      </div>
    
      <footer>
        <ul class="list list-inline text-center">
          <li><img src="/img/LinkedIn.png" alt="linkdin"></li> 
          <li><img src="/img/Twitter.png" alt="twitter"></li>
          <li><img src="/img/Instagram.png" alt="instagram"></li>
        </ul>
      </footer>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
