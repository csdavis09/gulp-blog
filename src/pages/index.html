{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% for post in site.posts %}
      {{ post.permalink }}
      <div class="article-brief">
        <h2>{{ post.title }}</h2>
        <div class="author">{{ post.author }}</div>
        {{ post.content }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
